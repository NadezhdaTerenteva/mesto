<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt='Имя пользователя' class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        </div>
            <button type="button" class="profile__add-button"></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__items">
          <li class="photo-grid__item">
            <button type="button" class="photo-grid__remove-button"></button>
            <img src="./images/altai_aleksandr-shemetillo--EWU60lOeys-unsplash.jpg" alt="Алтай" class="photo-grid__item-img">
            <div class="photo-grid__item-title">
                <h2 class="photo-grid__item-name">Алтай</h2>
                <button type="button" class="photo-grid__item-like-icon"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/baikal_alexander-sukhanov-wxWZ1rpyBak-unsplash.jpg" alt="Байкал" class="photo-grid__item-img">
            <div class="photo-grid__item-title">
                <h2 class="photo-grid__item-name">Байкал</h2>
                <button type="button" class="photo-grid__item-like-icon"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/elbrus_grigory-wH8S1RmtU9Q-unsplash.jpg" alt="Эльбрус" class="photo-grid__item-img">
            <div class="photo-grid__item-title">
                <h2 class="photo-grid__item-name">Эльбрус</h2>
                <button type="button" class="photo-grid__item-like-icon"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/karelia_nikolay-vorobyev-sE3fZrOFBxk-unsplash.jpg" alt="Карелия" class="photo-grid__item-img">
            <div class="photo-grid__item-title">
                <h2 class="photo-grid__item-name">Карелия</h2>
                <button type="button" class="photo-grid__item-like-icon"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/sheregesh_maxim-berg-kqmmWm-k4Mg-unsplash.jpg" alt="Шерегеш" class="photo-grid__item-img">
            <div class="photo-grid__item-title">
                <h2 class="photo-grid__item-name">Шерегеш</h2>
                <button type="button" class="photo-grid__item-like-icon"></button>
            </div>
          </li><li class="photo-grid__item">
            <img src="./images/sulakskji_kanion_adam-khasbulatov-1PXSA5d4208-unsplash.jpg" alt="Сулакский каньон" class="photo-grid__item-img">
            <div class="photo-grid__item-title">
                <h2 class="photo-grid__item-name">Сулакский каньон</h2>
                <button type="button" class="photo-grid__item-like-icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022.Mesto Russia</p>
    </footer>
  </div>
  <div class="popup" id="popup-profile">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form name="user-data" class="popup__form">
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input" id="name">
        <input type="text" name="job" value="Исследователь океана" class="popup__input" id="job">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-place">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__header">Новое место</h3>
      <form name="user-data" class="popup__form">
        <input type="text" name="place" value="Название" class="popup__input" id="place">
        <input type="text" name="link" value="Ссылка на картинку" class="popup__input" id="link">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
 </body>
</html>
