<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt='Имя пользователя' class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        </div>
            <button type="button" class="profile__add-button"></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__items">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022.Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popup-profile">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form name="user-data" class="popup__form" id="user-data-form">
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input" id="name">
        <input type="text" name="job" value="Исследователь океана" class="popup__input" id="job">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-place">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__header">Новое место</h3>
      <form name="place-data" class="popup__form" id="place-data-form">
        <input type="text" name="place" placeholder="Название" class="popup__input" id="place">
        <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input" id="link">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-preview">
    <div class="popup__photo-preview">
      <button class="popup__close-button" type="button"></button>
      <img src="./images/altai_aleksandr-shemetillo--EWU60lOeys-unsplash.jpg" alt="Фото" class="popup__photo-preview-img">
      <h2 class="popup__photo-preview-title"></h2>
    </div>
  </div>

  <template class="card__item">
    <li class="photo-grid__item">
      <button type="button" class="photo-grid__remove-button"></button>
      <img src="./images/altai_aleksandr-shemetillo--EWU60lOeys-unsplash.jpg" alt="Алтай" class="photo-grid__item-img">
      <div class="photo-grid__item-title">
          <h2 class="photo-grid__item-name"></h2>
          <button type="button" class="photo-grid__item-like-icon"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
 </body>
</html>
